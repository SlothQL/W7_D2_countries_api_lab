<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/bundle.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>All Countries</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>All Countries</h1>
            <h2>Total population: {{ totalPopulation }}</h2>
        </header>

        <div>
            <select name="countries" id="countries" v-model="selectedCountry">
                <option v-for="country in countries" :value="country">{{ country.name }}</option>
            </select> 
            <h3>{{selectedCountry.name}}</h3>
            <img :src="selectedCountry.flag">
        </div>

        <form v-on:submit.prevent="saveFavouriteCountry">
            <label for="favourite-country">Add your favourite Country:</label>
            <!-- <input id="favourite-country" type="text" v-model="newFavouriteCountry" required /> -->
            <select name="fav-countries" id="fav-countries" v-model="newFavouriteCountry">
                <option v-for="country in countries" :value="country">{{ country.name }}</option>
            </select> 
            <input class="button" type="submit" value="Save favourite Country" />
        </form> 

        <ul>
            <li v-for="country in favouriteCountries">{{country.name}}</li>
        </ul>
    </div>
</body>
</html>
